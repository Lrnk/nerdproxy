<div class="game">
  <div class="game-view">
    <img
      class="map" src="images/dead-city.png"
      ng-attr-width="{{(stuff.zoomFactor * 100) + '%'}}"
      />
    <!-- viewbox is map size in cm -->
    <svg
      class="game-entities"
      viewBox="0 0 182.88 121.92"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"

      ng-attr-width="{{(stuff.zoomFactor * 100) + '%'}}"
      ng-attr-height="{{(stuff.zoomFactor * 100) + '%'}}"
      >
      <circle class="model inf" cx="20" cy="20" r="1.25"/>
    </svg>
  </div>
</div>
<game-controls></game-controls>
