<div class="model-controls">

  <div
    class="button"
    ng-click="toggleMoveSelectionMode()"
    ng-if="_.contains(menuItems, 'moveSelection')"
    ng-class="{'on': stuff.mode === Mode.MOVE_SELECTION}"
    >
    Move models
  </div>

  <div
    class="button"
    ng-if="_.contains(menuItems, 'move')"
    ng-click="toggleMoveSelectionMode()"
    ng-class="{'on': stuff.mode === Mode.MOVE_SELECTION}"
    >
    Move model
  </div>

  <div
    class="button"
    ng-if="_.contains(menuItems, 'rotate')"
    ng-click="toggleRotateMode()"
    ng-class="{'on': stuff.mode === Mode.ROTATE}"
    >
    Rotate
  </div>

  <input type="text" class="colour-picker"/>

  <div
    class="button"
    ng-if="_.contains(menuItems, 'remove')"
    ng-click="removeSelectedModels()"
    >
    Remove
  </div>

  <div
    class="button"
    ng-if="_.contains(menuItems, 'removeSelection')"
    ng-click="removeSelectedModels()"
    >
    Remove models
  </div>

</div>
