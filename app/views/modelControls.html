<div class="model-controls">

  <div
    class="button"
    ng-click="toggleMoveSelectionMode()"
    ng-class="{'on': stuff.mode === Mode.MOVE_SELECTION}"
    >
    Move model
  </div>

  <div
    class="button"
    ng-click="toggleRotateMode()"
    ng-class="{'on': stuff.mode === Mode.ROTATE}"
    >
    Rotate
  </div>

</div>
