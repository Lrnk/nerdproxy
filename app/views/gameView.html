<div class="game-view-wrapper"
     ng-style="{
          width: (stuff.boardWidth) + 'px',
          height: (stuff.boardHeight) + 'px'
         }"
  >
  <div class="game-view-scroller"
       ng-style="{
          width: (stuff.zoomFactor * stuff.boardWidth) + 'px',
          height: (stuff.zoomFactor * stuff.boardHeight) + 'px'
         }"
    >

    <img
      class="map"
      src="images/dead-city.jpg"
      width="100%"
      height="100%"
      />
    <svg
      class="game-entities"
      ng-attr-view_box="0 0 {{stuff.boardWidthCm}} {{stuff.boardHeightCm}}"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      width="100%"
      height="100%"
      >

      <circle data-model-id="1" class="model inf" cx="20" cy="20" r="1.25"/>


    </svg>
  </div>
</div>
